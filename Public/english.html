<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Grammar - Exam Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e11d48; --bg-light: #fff1f2; --text-dark: #1e293b; }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: #f8fafc; color: var(--text-dark); }
        
        /* NAVBAR */
        .navbar { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e2e8f0; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); text-decoration: none; }
        .nav-links a { margin-left: 20px; text-decoration: none; color: #64748b; font-weight: 600; font-size: 0.9rem; }
        
        /* CONTAINER */
        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; color: var(--primary); margin-bottom: 10px; }
        
        /* FORM CARD */
        .tool-card { background: white; padding: 30px; border-radius: 12px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        label { display: block; font-weight: 700; margin-bottom: 8px; color: #475569; }
        
        textarea, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-family: inherit; font-size: 1rem; margin-bottom: 20px; box-sizing: border-box; resize: vertical; }
        textarea:focus, select:focus { border-color: var(--primary); outline: none; }
        
        .btn-generate { width: 100%; background: var(--primary); color: white; padding: 15px; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 800; cursor: pointer; transition: transform 0.1s; }
        .btn-generate:hover { transform: translateY(-2px); }
        .btn-generate:active { transform: translateY(0); }

        /* LOADING */
        .loading { display: none; text-align: center; margin-top: 20px; color: var(--primary); font-weight: 600; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* OUTPUT SECTION */
        .output-section { margin-top: 30px; background: #fff1f2; padding: 25px; border-radius: 12px; border: 1px solid #fecdd3; display: none; }
        .ai-response { white-space: pre-wrap; line-height: 1.8; color: #333; font-size: 1.05rem; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><i class="fas fa-book-open"></i> Exam Suite</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="history.html">History</a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>English Grammar Generator</h1>
            <p>Paste a sentence or rule to create exam-style error spotting questions.</p>
        </div>

        <div class="tool-card">
            <label><i class="fas fa-quote-left"></i> 1. Paste Sample Question/Sentence:</label>
            <textarea id="sample-text" rows="3" placeholder="e.g., The cattle is grazing in the field."></textarea>

            <label><i class="fas fa-book"></i> 2. Paste Logic/Rule (Optional):</label>
            <textarea id="sample-rule" rows="2" placeholder="e.g., 'Cattle' is plural, so use 'are'."></textarea>

            <label><i class="fas fa-robot"></i> Choose AI Model:</label>
            <select id="model-select">
                <option value="groq">Llama 3 via Groq (Fast)</option>
                <option value="gemini">Google Gemini (Smart)</option>
            </select>

            <button class="btn-generate" onclick="generateEnglish()">
                <i class="fas fa-wand-magic-sparkles"></i> Generate Question
            </button>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <span>Checking grammar...</span>
            </div>

            <div id="output-section" class="output-section">
                <div class="output-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2 style="margin: 0; color: var(--primary);">Generated Question:</h2>
                    <button onclick="saveToHistory()" style="background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold;">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
                <div id="ai-response" class="ai-response"></div>
            </div>
        </div>
    </div>

    <script>
        // AUTH CHECK
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        async function generateEnglish() {
            const sampleQuestion = document.getElementById('sample-text').value;
            const sampleLogic = document.getElementById('sample-rule').value;
            const provider = document.getElementById('model-select').value;
            const outputDiv = document.getElementById('output-section');
            const responseDiv = document.getElementById('ai-response');
            const loading = document.getElementById('loading');

            if (!sampleQuestion) return alert("Please enter a sentence or sample question.");

            // UI State: Loading
            loading.style.display = 'block';
            outputDiv.style.display = 'none';
            responseDiv.innerText = '';

            try {
                const res = await fetch('/generate-english', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'auth-token': token },
                    body: JSON.stringify({ sampleQuestion, sampleLogic, provider })
                });

                const data = await res.json();
                loading.style.display = 'none';

                if (data.reply) {
                    outputDiv.style.display = 'block';
                    responseDiv.innerText = data.reply;
                } else {
                    alert("Error: " + (data.error || "Failed to generate"));
                }
            } catch (err) {
                loading.style.display = 'none';
                console.error(err);
                alert("Something went wrong!");
            }
        }

        // SAVE FUNCTION
        async function saveToHistory() {
            const content = document.getElementById('ai-response').innerText;
            if (!content) return alert("Nothing to save yet!");
            
            // Create a title from the content (First 40 chars)
            let title = content.split('\n')[0].substring(0, 40) + "...";

            try {
                const res = await fetch('/api/auth/save-history', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'auth-token': token },
                    body: JSON.stringify({ 
                        tool: 'English', 
                        title: title, 
                        content: content 
                    })
                });
                const data = await res.json();
                if(data.success) alert("Saved to History! ðŸ’¾");
                else alert("Save failed.");
            } catch(err) { console.error(err); }
        }
    </script>
</body>
</html>

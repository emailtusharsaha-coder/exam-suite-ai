<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Grammar - Exam Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e11d48; --primary-dark: #be123c; --bg-light: #fff1f2; --text-dark: #0f172a; --white: #ffffff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: #f8fafc; color: var(--text-dark); display: flex; flex-direction: column; min-height: 100vh; }
        
        /* NAVBAR */
        .navbar { background: rgba(255,255,255,0.95); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .nav-links a { margin-left: 20px; text-decoration: none; color: #64748b; font-weight: 600; font-size: 0.9rem; transition: color 0.2s; }
        .nav-links a:hover { color: var(--primary); }

        /* HERO SECTION */
        .hero { background: linear-gradient(135deg, #fff1f2 0%, #ffe4e6 100%); padding: 60px 20px; text-align: center; border-bottom: 1px solid #fecdd3; }
        .hero h1 { font-size: 2.5rem; font-weight: 800; color: var(--primary-dark); margin: 0 0 10px 0; letter-spacing: -0.02em; }
        .hero p { color: #881337; font-size: 1.1rem; max-width: 600px; margin: 0 auto; line-height: 1.6; }

        /* MAIN CONTAINER */
        .container { max-width: 800px; margin: -40px auto 40px; padding: 0 20px; position: relative; z-index: 10; flex: 1; }
        
        /* TOOL CARD */
        .tool-card { background: var(--white); padding: 35px; border-radius: 16px; border: 1px solid #e2e8f0; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
        
        /* INPUTS */
        label { display: block; font-weight: 700; margin-bottom: 8px; color: #334155; font-size: 0.95rem; }
        textarea, select { width: 100%; padding: 12px 15px; border: 2px solid #e2e8f0; border-radius: 8px; font-family: inherit; font-size: 1rem; margin-bottom: 25px; box-sizing: border-box; transition: all 0.2s; background: #f8fafc; }
        textarea:focus, select:focus { border-color: var(--primary); outline: none; background: white; box-shadow: 0 0 0 3px rgba(225, 29, 72, 0.1); }
        
        /* BUTTON */
        .btn-generate { width: 100%; background: var(--primary); color: white; padding: 16px; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.2s; display: flex; justify-content: center; align-items: center; gap: 10px; box-shadow: 0 4px 6px -1px rgba(225, 29, 72, 0.2); }
        .btn-generate:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(225, 29, 72, 0.3); }
        
        /* LOADING */
        .loading { display: none; text-align: center; margin-top: 30px; color: var(--primary); font-weight: 600; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* OUTPUT SECTION */
        .output-section { margin-top: 30px; background: #fff1f2; padding: 0; border-radius: 12px; border: 1px solid #fecdd3; display: none; overflow: hidden; }
        .output-header { background: rgba(255,255,255,0.5); padding: 15px 25px; border-bottom: 1px solid #fecdd3; display: flex; justify-content: space-between; align-items: center; }
        .output-title { font-size: 1.1rem; font-weight: 700; color: var(--primary-dark); margin: 0; display: flex; align-items: center; gap: 8px; }
        .output-content { padding: 25px; white-space: pre-wrap; line-height: 1.8; color: #334155; font-size: 1.05rem; }

        /* SAVE BUTTON */
        .btn-save { background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: background 0.2s; display: flex; align-items: center; gap: 6px; }
        .btn-save:hover { background: var(--primary-dark); }

        /* FOOTER */
        .footer { background: white; padding: 30px 5%; text-align: center; border-top: 1px solid #e2e8f0; margin-top: auto; color: #64748b; font-size: 0.9rem; }
        .footer a { color: var(--primary); text-decoration: none; font-weight: 600; }

        @media (max-width: 600px) { .hero { padding: 40px 20px 60px; } .container { margin-top: -30px; } .tool-card { padding: 20px; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><i class="fas fa-brain"></i> Exam Suite</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="history.html">History</a>
            <a href="profile.html"><i class="fas fa-user-circle"></i></a>
        </div>
    </nav>

    <header class="hero">
        <h1>English Grammar Generator</h1>
        <p>Master error spotting and sentence correction with AI-generated exam scenarios.</p>
    </header>

    <div class="container">
        <div class="tool-card">
            <label><i class="fas fa-quote-left"></i> 1. Paste Sample Question/Sentence:</label>
            <textarea id="sample-text" rows="3" placeholder="e.g., The cattle is grazing in the field."></textarea>

            <label><i class="fas fa-book"></i> 2. Paste Logic/Rule (Optional):</label>
            <textarea id="sample-rule" rows="2" placeholder="e.g., 'Cattle' is plural, so use 'are'."></textarea>

            <label><i class="fas fa-robot"></i> Choose AI Model:</label>
            <select id="model-select">
                <option value="groq">Llama 3 via Groq (Fast)</option>
                <option value="gemini">Google Gemini (Smart)</option>
            </select>

            <button class="btn-generate" onclick="generateEnglish()">
                <i class="fas fa-wand-magic-sparkles"></i> Generate Question
            </button>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <span>Analyzing grammar rules...</span>
            </div>

            <div id="output-section" class="output-section">
                <div class="output-header">
                    <h2 class="output-title"><i class="fas fa-check-circle"></i> Generated Question:</h2>
                    <button class="btn-save" onclick="saveToHistory()">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
                <div id="ai-response" class="output-content"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 Exam Suite AI. Built by Tushar.</p>
        <p>Powered by <a href="#">Gemini</a> & <a href="#">Llama 3</a></p>
    </footer>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        async function generateEnglish() {
            const sampleQuestion = document.getElementById('sample-text').value;
            const sampleLogic = document.getElementById('sample-rule').value;
            const provider = document.getElementById('model-select').value;
            const outputDiv = document.getElementById('output-section');
            const responseDiv = document.getElementById('ai-response');
            const loading = document.getElementById('loading');

            if (!sampleQuestion) return alert("Please enter a sentence or sample question.");

            loading.style.display = 'block';
            outputDiv.style.display = 'none';
            responseDiv.innerText = '';

            try {
                const res = await fetch('/generate-english', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'auth-token': token },
                    body: JSON.stringify({ sampleQuestion, sampleLogic, provider })
                });

                const data = await res.json();
                loading.style.display = 'none';

                if (data.reply) {
                    outputDiv.style.display = 'block';
                    responseDiv.innerText = data.reply;
                } else {
                    alert("Error: " + (data.error || "Failed to generate"));
                }
            } catch (err) {
                loading.style.display = 'none';
                console.error(err);
                alert("Something went wrong!");
            }
        }

        async function saveToHistory() {
            const content = document.getElementById('ai-response').innerText;
            if (!content) return alert("Nothing to save yet!");
            
            let title = content.split('\n')[0].substring(0, 40) + "...";

            try {
                const res = await fetch('/api/auth/save-history', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'auth-token': token },
                    body: JSON.stringify({ 
                        tool: 'English', 
                        title: title, 
                        content: content 
                    })
                });
                const data = await res.json();
                if(data.success) alert("Saved to History! ðŸ’¾");
                else alert("Save failed.");
            } catch(err) { console.error(err); }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Exam Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0056b3;
            --secondary-orange: #ff6b35;
            --light-bg: #f4f7f6;
            --white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--light-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        
        .profile-container {
            background: var(--white);
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            padding-bottom: 30px; /* Add padding for bottom buttons */
        }

        /* HEADER SECTION */
        .profile-header {
            background: var(--primary-blue);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--secondary-orange);
            border: 4px solid var(--secondary-orange);
        }

        .role-badge {
            background: var(--secondary-orange);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .stat-card {
            background: #f8fbff;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border-bottom: 4px solid var(--primary-blue);
        }
        .stat-card i {
            font-size: 2rem;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .stat-label { color: #666; font-size: 0.9rem; }

        /* BUTTONS */
        .logout-btn {
            display: block;
            padding: 12px;
            color: white;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            background: #dc3545; /* Red for Logout */
            transition: opacity 0.3s;
        }
        .logout-btn:hover { opacity: 0.9; }

        .reset-btn {
            background: #6c757d; /* Grey for Reset */
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
            <div class="avatar"><i class="fas fa-user"></i></div>
            <h1 id="user-name">Loading...</h1>
            <div id="user-email">...</div>
            <div id="user-role" class="role-badge">Student</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-file-alt"></i>
                <div class="stat-number" id="stat-questions">0</div>
                <div class="stat-label">Questions Generated</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-coins"></i>
                <div class="stat-number" id="stat-tokens">0</div>
                <div class="stat-label">Tokens Used (Cost)</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-wallet"></i>
                <div class="stat-number">Free</div>
                <div class="stat-label">Plan Type</div>
            </div>
        </div>

        <div style="display: flex; flex-direction: column; gap: 10px; max-width: 250px; margin: 0 auto;">
            
            <button class="logout-btn reset-btn" onclick="resetStats()">
                <i class="fas fa-redo"></i> Reset My Stats
            </button>

            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            
        </div>
    </div>

    <script>
        // 1. GATEKEEPER CHECK
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        // 2. FETCH DATA
        async function loadProfile() {
            try {
                const res = await fetch('/api/auth/profile', {
                    headers: { 'auth-token': token }
                });
                
                if (!res.ok) throw new Error("Failed to load");

                const user = await res.json();

                // 3. FILL THE UI
                document.getElementById('user-name').innerText = user.username;
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('user-role').innerText = user.role.toUpperCase();
                
                // If stats exist, show them (or default to 0)
                const stats = user.stats || { questionsGenerated: 0, tokensUsed: 0 };
                document.getElementById('stat-questions').innerText = stats.questionsGenerated;
                document.getElementById('stat-tokens').innerText = stats.tokensUsed;

            } catch (err) {
                alert("Session expired. Please login again.");
                logout();
            }
        }

        // 3. RESET STATS FUNCTION
        async function resetStats() {
            if(!confirm("Are you sure you want to reset your usage stats to zero?")) return;

            const res = await fetch('/api/auth/reset-stats', {
                method: 'POST',
                headers: { 'auth-token': token }
            });

            if(res.ok) {
                alert("Stats reset!");
                location.reload(); // Refresh page to see 0
            } else {
                alert("Failed to reset.");
            }
        }

        // 4. LOGOUT FUNCTION
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            window.location.href = 'login.html';
        }

        // Run on load
        loadProfile();
    </script>
</body>
</html>

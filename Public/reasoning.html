<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reasoning Tool - Exam Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #7c3aed; --light-bg: #f5f3ff; --white: #ffffff; --text-dark: #1e293b; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--light-bg); color: var(--text-dark); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .header-container { background-color: var(--primary-color); color: var(--white); padding: 35px; text-align: center; position: relative; display: flex; flex-direction: column; align-items: center; }
        .back-link { position: absolute; top: 25px; left: 25px; color: white; text-decoration: none; font-weight: bold; opacity: 0.9; }
        
        /* ICON STYLE */
        .tool-icon { width: 80px; height: 80px; background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: white; margin-bottom: 15px; border: 2px solid rgba(255,255,255,0.4); }

        .container { width: 100%; max-width: 900px; background: var(--white); padding: 45px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin: 40px auto; }
        .input-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; font-weight: 700; color: var(--primary-color); font-size: 1.1rem; }
        textarea, select { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem; box-sizing: border-box; font-family: inherit; resize: vertical; }
        textarea:focus, select:focus { border-color: var(--primary-color); outline: none; }
        .generate-btn { width: 100%; padding: 18px; background-color: var(--primary-color); color: var(--white); border: none; border-radius: 10px; font-size: 1.3rem; font-weight: bold; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 12px; }
        .generate-btn:hover { background-color: #6d28d9; transform: translateY(-2px); }
        .generate-btn:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .loading-box { display: none; text-align: center; padding: 40px; margin-top: 30px; background: #fdfdff; border-radius: 12px; border: 2px dashed var(--primary-color); }
        .spinner { width: 50px; height: 50px; border: 5px solid #e0e0e0; border-top: 5px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .output-section { margin-top: 40px; border-top: 2px solid #f0f0f0; padding-top: 30px; display: none; }
        .output-box { background-color: #fbf9ff; padding: 30px; border-left: 6px solid var(--primary-color); border-radius: 8px; white-space: pre-wrap; font-size: 1.05rem; line-height: 1.7; }
        .footer { background: var(--text-dark); color: var(--white); text-align: center; padding: 25px; margin-top: auto; }

        @media (max-width: 768px) { .container { width: 95%; padding: 20px; margin: 20px auto; } h1 { font-size: 1.8rem; } .header-container { padding: 20px; } }
    </style>
</head>
<body>
    <header class="header-container">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Home</a>
        <div class="tool-icon"><i class="fas fa-puzzle-piece"></i></div>
        <h1>Reasoning Generator</h1>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="input-group">
                <label for="sample-q"><i class="fas fa-puzzle-piece"></i> 1. Paste Sample Puzzle / Pattern:</label>
                <textarea id="sample-q" placeholder="e.g. 8 people sitting in a circle facing center..."></textarea>
            </div>
            <div class="input-group">
                <label for="sample-logic"><i class="fas fa-brain"></i> 2. Paste Logic / Condition:</label>
                <textarea id="sample-logic" placeholder="e.g. A is 2nd to right of B..."></textarea>
            </div>
            <div class="input-group">
                <label><i class="fas fa-robot"></i> Choose AI Model:</label>
                <select id="ai-provider"><option value="gemini">Google Gemini (Default)</option><option value="groq">Llama 3 via Groq (Fast)</option></select>
            </div>
            <button id="generate-btn" class="generate-btn" onclick="generateReasoning()"><i class="fas fa-cogs"></i> Generate Puzzle</button>
            <div id="loading-box" class="loading-box"><div class="spinner"></div><div>ðŸ§© Thinking logically...</div></div>
            <div id="output-section" class="output-section">
                <div class="output-header"><h2>Generated Puzzle:</h2></div>
                <div id="ai-response" class="output-box"></div>
            </div>
        </div>
    </main>
    <footer class="footer">Made with love <i class="fas fa-heart"></i> in India by Tushar Saha</footer>
    <script>
        async function generateReasoning() {
            const question = document.getElementById('sample-q').value;
            const logic = document.getElementById('sample-logic').value;
            const provider = document.getElementById('ai-provider').value;
            const btn = document.getElementById('generate-btn');
            const loadingBox = document.getElementById('loading-box');
            const outputSection = document.getElementById('output-section');
            const responseText = document.getElementById('ai-response');
            const token = localStorage.getItem('token');
            if (!token) { alert("Please login first!"); window.location.href = 'login.html'; return; }
            if (!question || !logic) { alert("Please provide pattern and logic."); return; }
            btn.disabled = true; loadingBox.style.display = "block"; outputSection.style.display = "none";
            try {
                const response = await fetch('/generate-reasoning', { method: 'POST', headers: { 'Content-Type': 'application/json', 'auth-token': token }, body: JSON.stringify({ sampleQuestion: question, sampleLogic: logic, provider: provider }) });
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                responseText.innerText = data.reply; outputSection.style.display = "block"; outputSection.scrollIntoView({ behavior: 'smooth' });
            } catch (error) { alert("Error: " + error.message); } finally { loadingBox.style.display = "none"; btn.disabled = false; }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Master Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* ORANGE GRADIENT THEME */
            --primary-gradient: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            --primary-solid: #ea580c;
            --secondary-orange: #ff6b35;
            --purple-btn: #6c5ce7;
            --green-btn: #00b894;
            --teal-btn: #00cec9;
            --light-bg: #fff7ed;
            --white: #ffffff;
            --text-dark: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            margin: 0; display: flex; flex-direction: column; min-height: 100vh;
        }

        .header-container {
            background: var(--primary-gradient);
            color: var(--white);
            padding: 35px; text-align: center; position: relative;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3);
        }
        .back-link { position: absolute; top: 25px; left: 25px; color: white; text-decoration: none; font-weight: bold; opacity: 0.9; }
        
        /* NEW ICON */
        .tool-icon {
            width: 80px; height: 80px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: white;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .container {
            width: 100%; max-width: 900px; background: var(--white);
            padding: 40px; margin: 40px auto; border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 1.2rem; color: var(--primary-solid); font-weight: bold;
            border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; margin-bottom: 20px;
        }

        textarea, input[type="text"], input[type="number"], select {
            width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px;
            font-size: 1rem; box-sizing: border-box; background: white; margin-bottom: 20px;
        }
        textarea { min-height: 150px; resize: vertical; }
        textarea:focus, input:focus, select:focus { border-color: var(--primary-solid); outline: none; }

        /* BUTTONS GRID */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 40px; }
        
        .action-btn {
            padding: 15px; color: white; border: none; border-radius: 8px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s;
        }
        .action-btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .action-btn:disabled { background-color: #bdc3c7; cursor: not-allowed; transform: none; }

        .btn-quiz { background-color: var(--secondary-orange); }
        .btn-news { background-color: var(--purple-btn); }
        .btn-circular { background-color: var(--green-btn); }
        .btn-concept { background-color: var(--teal-btn); width: 100%; }

        .output-section { display: none; background: #fff8f1; padding: 25px; border-left: 5px solid var(--primary-solid); border-radius: 8px; margin-top: 20px; white-space: pre-wrap; line-height: 1.6; }
        .loading-box { display: none; text-align: center; padding: 30px; background: #fff8f5; border: 2px dashed var(--primary-solid); border-radius: 8px; margin-top: 20px; }

        .footer { background: #1e293b; color: var(--white); text-align: center; padding: 25px; margin-top: auto; }

        /* --- MOBILE RESPONSIVENESS PATCH --- */
        @media (max-width: 768px) {
            .container { width: 95%; padding: 20px; margin: 20px auto; }
            .btn-grid { grid-template-columns: 1fr; gap: 10px; }
            .header-container { padding: 20px; }
            h1 { font-size: 1.5rem; }
            /* Stack the concept input and button */
            div[style*="display: flex; gap: 15px;"] { flex-direction: column; gap: 10px !important; }
        }
    </style>
</head>
<body>
    <header class="header-container">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Home</a>
        <div class="tool-icon"><i class="fas fa-globe-asia"></i></div>
        <h1>GA & Banking Awareness</h1>
    </header>

    <div class="container">
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <label style="font-weight: bold; color: #555;">Choose AI Model:</label>
                <select id="ai-provider" style="margin-top: 5px;">
                    <option value="gemini">Google Gemini (Default)</option>
                    <option value="groq">Llama 3 (Groq)</option>
                </select>
            </div>
        </div>

        <div class="section-title"><i class="fas fa-newspaper"></i> News & Circular Analyzer</div>
        <textarea id="news-input" placeholder="Paste News Article or RBI/SEBI Circular text here..."></textarea>
        
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
             <label style="font-size: 0.9rem; color: #666;">Questions (for Quiz only):</label>
             <input type="number" id="q-count" value="5" min="1" max="10" style="width: 80px; padding: 8px; margin: 0;">
        </div>

        <div class="btn-grid">
            <button class="action-btn btn-quiz" onclick="handleAction('quiz')"><i class="fas fa-question-circle"></i> Generate Quiz</button>
            <button class="action-btn btn-news" onclick="handleAction('explain')"><i class="fas fa-chalkboard-teacher"></i> Explain News</button>
            <button class="action-btn btn-circular" onclick="handleAction('circular')"><i class="fas fa-bank"></i> Decode Circular</button>
        </div>

        <div class="section-title"><i class="fas fa-lightbulb"></i> Quick Concept Tutor</div>
        <div style="display: flex; gap: 15px;">
            <input type="text" id="concept-input" placeholder="Enter term (e.g. Repo Rate)" style="margin: 0;">
            <button class="action-btn btn-concept" style="width: auto; padding: 0 25px;" onclick="handleAction('concept')">Explain Concept</button>
        </div>

        <div id="loading-box" class="loading-box">
            <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary-solid);"></i>
            <div id="loading-text" style="margin-top: 10px; font-weight: bold; color: #555;">Thinking...</div>
        </div>
        <div id="output-section" class="output-section"></div>
    </div>

    <footer class="footer">Made with love <i class="fas fa-heart"></i> in India by Tushar Saha</footer>

    <script>
        async function handleAction(type) {
            const provider = document.getElementById('ai-provider').value;
            const outputBox = document.getElementById('output-section');
            const loadingBox = document.getElementById('loading-box');
            const loadingText = document.getElementById('loading-text');

            const token = localStorage.getItem('token');
            if (!token) { alert("Login required!"); window.location.href = 'login.html'; return; }

            let url = '', body = {};
            if (type === 'concept') {
                const concept = document.getElementById('concept-input').value;
                if (!concept) return alert("Enter a concept name first.");
                url = '/generate-ga/concept';
                body = { concept, provider };
                loadingText.innerText = `üí° Analyzing "${concept}"...`;
            } else {
                const newsText = document.getElementById('news-input').value;
                if (!newsText) return alert("Paste text first.");
                if (type === 'quiz') {
                    url = '/generate-ga';
                    const qCount = document.getElementById('q-count').value;
                    body = { newsText, questionCount: qCount, provider };
                    loadingText.innerText = "üé≤ Creating Quiz...";
                } else if (type === 'explain') {
                    url = '/generate-ga/explain';
                    body = { newsText, provider };
                    loadingText.innerText = "üë®‚Äçüè´ Simplifying News...";
                } else if (type === 'circular') {
                    url = '/generate-ga/circular';
                    body = { newsText, provider };
                    loadingText.innerText = "üè¶ Decoding Circular...";
                }
            }
            loadingBox.style.display = 'block'; outputBox.style.display = 'none';
            try {
                const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json', 'auth-token': token }, body: JSON.stringify(body) });
                const data = await res.json();
                if(data.error) throw new Error(data.error);
                outputBox.innerText = data.reply; outputBox.style.display = 'block';
            } catch (err) { alert("Error: " + err.message); } finally { loadingBox.style.display = 'none'; }
        }
    </script>
</body>
</html>

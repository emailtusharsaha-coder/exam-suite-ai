<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Blog Writer - Exam Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* INDIGO THEME FOR WRITING */
        :root { --primary-color: #4f46e5; --light-bg: #f8fafc; --white: #ffffff; --text-dark: #1e293b; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--light-bg); color: var(--text-dark); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .header-container { background-color: var(--primary-color); color: var(--white); padding: 35px; text-align: center; position: relative; display: flex; flex-direction: column; align-items: center; }
        .back-link { position: absolute; top: 25px; left: 25px; color: white; text-decoration: none; font-weight: bold; opacity: 0.9; }
        
        .tool-icon { width: 80px; height: 80px; background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: white; margin-bottom: 15px; border: 2px solid rgba(255,255,255,0.4); }

        .container { width: 100%; max-width: 900px; background: var(--white); padding: 45px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin: 40px auto; }
        .input-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; font-weight: 700; color: var(--primary-color); font-size: 1.1rem; }
        textarea, select, input { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem; box-sizing: border-box; font-family: inherit; resize: vertical; }
        textarea:focus, select:focus, input:focus { border-color: var(--primary-color); outline: none; }
        .generate-btn { width: 100%; padding: 18px; background-color: var(--primary-color); color: var(--white); border: none; border-radius: 10px; font-size: 1.3rem; font-weight: bold; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 12px; }
        .generate-btn:hover { background-color: #4338ca; transform: translateY(-2px); }
        .generate-btn:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .loading-box { display: none; text-align: center; padding: 40px; margin-top: 30px; background: #fdfdff; border-radius: 12px; border: 2px dashed var(--primary-color); }
        .spinner { width: 50px; height: 50px; border: 5px solid #e0e0e0; border-top: 5px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .output-section { margin-top: 40px; border-top: 2px solid #f0f0f0; padding-top: 30px; display: none; }
        .output-box { background-color: #fcfcff; padding: 30px; border-left: 6px solid var(--primary-color); border-radius: 8px; white-space: pre-wrap; font-size: 1.05rem; line-height: 1.7; }
        .footer { background: var(--text-dark); color: var(--white); text-align: center; padding: 25px; margin-top: auto; }

        @media (max-width: 768px) { .container { width: 95%; padding: 20px; margin: 20px auto; } }
    </style>
</head>
<body>
    <header class="header-container">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Home</a>
        <div class="tool-icon"><i class="fas fa-feather-alt"></i></div>
        <h1>SEO Blog Writer</h1>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="input-group">
                <label for="topic-input"><i class="fas fa-heading"></i> 1. Blog Title/Topic:</label>
                <textarea id="topic-input" rows="2" placeholder="e.g. 5 Study Tips for Competitive Exams"></textarea>
            </div>
            <div class="input-group">
                <label for="keywords-input"><i class="fas fa-tags"></i> 2. Keywords (Optional):</label>
                <input type="text" id="keywords-input" placeholder="e.g. productivity, focus, time management">
            </div>
            <div class="input-group">
                <label><i class="fas fa-robot"></i> Choose AI Model:</label>
                <select id="ai-provider"><option value="gemini">Google Gemini (Best for Creative Writing)</option><option value="groq">Llama 3 via Groq (Fast)</option></select>
            </div>
            <button id="generate-btn" class="generate-btn" onclick="generateBlog()"><i class="fas fa-pen-fancy"></i> Write Draft</button>
            <div id="loading-box" class="loading-box"><div class="spinner"></div><div id="loading-text">‚úçÔ∏è Drafting your blog...</div></div>
            <div id="output-section" class="output-section">
                <div class="output-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2 class="output-title" style="margin: 0; color: var(--primary-color);">Blog Draft:</h2>
                    <button onclick="saveToHistory()" style="background: var(--primary-color); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold;">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
                <div id="ai-response" class="output-box"></div>
            </div>
        </div>
    </main>
    <footer class="footer">Made with love <i class="fas fa-heart"></i> in India by Tushar Saha</footer>
    <script>
        async function generateBlog() {
            const topic = document.getElementById('topic-input').value;
            const keywords = document.getElementById('keywords-input').value;
            const provider = document.getElementById('ai-provider').value;
            const btn = document.getElementById('generate-btn');
            const loadingBox = document.getElementById('loading-box');
            const outputSection = document.getElementById('output-section');
            const responseText = document.getElementById('ai-response');
            const token = localStorage.getItem('token');
            
            if (!token) { alert("Please login first!"); window.location.href = 'login.html'; return; }
            if (!topic) { alert("Please enter a blog topic."); return; }
            
            btn.disabled = true; loadingBox.style.display = "block"; outputSection.style.display = "none";
            
            try {
                const response = await fetch('/generate-blog', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json', 'auth-token': token }, 
                    // Note: We are sending keywords as part of the prompt construction in the backend logic you likely have
                    body: JSON.stringify({ topic: topic + (keywords ? ` (Keywords: ${keywords})` : ""), provider: provider }) 
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                responseText.innerText = data.reply; 
                outputSection.style.display = "block"; 
                outputSection.scrollIntoView({ behavior: 'smooth' });
            } catch (error) { alert("Error: " + error.message); } 
            finally { loadingBox.style.display = "none"; btn.disabled = false; }
        }

        async function saveToHistory() {
            const content = document.getElementById('ai-response').innerText;
            if (!content) return alert("Nothing to save yet!");

            const token = localStorage.getItem('token');
            const topic = document.getElementById('topic-input').value;
            let title = "Blog: " + topic.substring(0, 20) + "..."; 

            try {
                const res = await fetch('/api/auth/save-history', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'auth-token': token },
                    body: JSON.stringify({ tool: 'Blog Writer', title: title, content: content })
                });
                const data = await res.json();
                if(data.success) alert("Saved to History! üíæ");
                else alert("Save failed.");
            } catch(err) { console.error(err); }
        }
    </script>
</body>
</html>
